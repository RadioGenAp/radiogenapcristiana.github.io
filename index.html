<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música - Radio GenAp Cristiana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
    <style>
        .player__album {
            text-align: center;
            margin-bottom: 10px;
        }
        .player__album img {
            max-width: 150px;
            height: auto;
        }
        .social-media {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        .social-media a {
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
        .facebook-icon { color: #3b5998; }
        .tiktok-icon { color: #69C9D0; }
        .instagram-icon { color: #E1306C; }
        .youtube-icon { color: red; }
        .whatsapp-icon { color: #25D366; }
        .social-media a:hover { opacity: 0.7; }
        .social-media-title {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .hamburger {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 24px;
            left: 16px;
            transform: translateY(-50%);
        }
        .player {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>

            <div class="player__album">
                <img src="https://i.postimg.cc/8kxbv4NY/Logo-Gen-Ap.png" alt="Logo de Radio GenAp Cristiana" />
            </div>

            <h2 class="player__artist">Radio GenAp Cristiana</h2>
            <h3 class="player__song" id="status">Pausado...</h3>

            <input type="range" value="20" min="0" max="100" class="player__level" id="range" />
            <div class="audio-duration">
                <div class="start"></div>
                <div class="end"></div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="https://stream.zeno.fm/ajnldia1z5utv" type="audio/mpeg" />
            </audio>

            <div class="player__controls">
                <div class="player__btn player__btn--medium" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-stop stop-btn hide"></i>
                </div>
            </div>

            <div class="social-media" id="social-media">
                <h3 class="social-media-title">Síguenos en nuestras redes sociales</h3>
                <a href="https://facebook.com/radiogenapcristiana" target="_blank" class="facebook-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/@radiogenapcristiana" target="_blank" class="tiktok-icon"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.instagram.com/radiogenapcristiana" target="_blank" class="instagram-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@luisbuenotv" target="_blank" class="youtube-icon"><i class="fab fa-youtube"></i></a>
                <a href="https://api.whatsapp.com/send?phone=+522361079311&text=Dios%20Les%20Bendiga%20?%C2%A1%20Tengo%20una%20petici%C3%B3n" target="_blank" class="whatsapp-icon"><i class="fab fa-whatsapp"></i></a>
                <a href="https://play.google.com/store/apps/details?id=radiogenap.cristiana&pcampaignid=web_share" target="_blank" class="app-btn android-icon"><i class="fab fa-android"></i></a>
            </div>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script>
        $(document).ready(function() {
            $('#hamburger').click(function() {
                $('#social-media').slideToggle();
            });

            // Funcionalidad del botón de reproducción
            $('#play').click(function() {
                var audio = $('#audio')[0]; 
                var status = $('#status'); // Seleccionamos el elemento del status
                if (audio.paused) {
                    audio.play(); 
                    $('.play-btn').addClass('hide'); 
                    $('.stop-btn').removeClass('hide'); 
                    status.text('Reproduciendo...'); // Cambiar a "Reproduciendo"
                } else {
                    audio.pause(); 
                    $('.play-btn').removeClass('hide'); 
                    $('.stop-btn').addClass('hide'); 
                    status.text('Pausado...'); // Cambiar a "Pausado"
                }
            });

            // Control de volumen
            $('#range').on('input', function() {
                var audio = $('#audio')[0];
                audio.volume = this.value / 100;
            });
        });
    </script>
</body>
</html>
